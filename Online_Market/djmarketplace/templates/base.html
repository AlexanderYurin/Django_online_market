{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
<link rel="stylesheet" href="{% static 'css/base.css' %}" >
</head>
<body>
<header>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'main' %}">Main |</a>
           <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'best_item' %}">Best Selling Item |</a>
        {% if request.user.is_authenticated %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'cart_detail'%}">Basket |</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'profile' %}">
              {{ user.profile.first_name }} {{ user.profile.last_name }} | </a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>
        {%  else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'registration' %}">Registration|</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>
{% block body %}{% endblock body %}
</body>
</html>
